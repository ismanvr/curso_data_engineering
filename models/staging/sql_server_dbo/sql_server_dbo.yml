version: 2

sources:

  - name: sql_server_dbo # name of the source 
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: ALUMNO21_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 200, period: hour}
      error_after: {count: 250, period: hour}

    tables:

      - name: addresses
        loaded_at_field: _fivetran_synced
        description: ""
        columns:
          - name: address_id
            data_type: varchar
            description: ""
          - name: zipcode
            data_type: number
            description: ""
          - name: country
            data_type: varchar
            description: ""
          - name: address
            data_type: varchar
            description: ""
          - name: state
            data_type: varchar
            description: ""
          - name: _fivetran_deleted
            data_type: boolean
            description: ""
          - name: _fivetran_synced
            data_type: timestamp_tz
            description: ""
          
      - name: events
        loaded_at_field: _fivetran_synced
        columns:
        - name: event_id
        - name: page_url
        - name: event_type
        - name: user_id
        - name: product_id
        - name: session_id
        - name: created_at
        - name: order_id
